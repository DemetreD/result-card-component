<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
 <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>

  <div class="container">

    <div class="left-side">
        <h2>Your Result</h2>

        <div class="circle">
            <p class="currentScore">76</p>
            <p class="outOf">of 100</p>
       </div>
     <div class="scoreComment">
       <h2>Great</h2>
       <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>


    <div class="right-side">
        <h2>Summary</h2>

      <div class="scores">
        <div class="score1 score">
          <div class="imgHead">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="reaction">Reaction</p>
        </div> 
          <p>80/100</p>
        </div> 

        <div class="score2 score">
          <div class="imgHead">

          <img src="./assets/images/icon-memory.svg" alt="">
          <p class="memory">Memory</p>
          </div>
         
          <p>92/100</p>
        </div>
       
        <div class="score3 score">
          <div class="imgHead">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p class="verbal">Verbal</p> 
        </div>
          61/100
        </div>
       
        <div class="score4 score">
          <div class="imgHead">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p class="visual">Visual</p> 
        </div>
          72/100
        </div>
      
      </div>

      <div class="btn">
        <button class="continueBtn">Continue</button>
      </div>
      
      </div>

    </div>
